<!DOCTYPE HTML>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Image Carousel</title>

    <link rel="stylesheet" href="css/jquery.dialogsheet.css"/>
    <link rel="stylesheet" href="css/bookwidgets.css" />
    <link rel="stylesheet" href="css/jquery.tipsy.css" />
    <link rel="stylesheet" href="css/bwicons.css" />        
    <link rel="stylesheet" href="css/imagecarousel.css" />

    <script type="text/javascript" src="js/jquery-1.8.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.23.min.js"></script>
    <script type="text/javascript" src="js/jquery.lang.string.min.js"></script>
    <script type="text/javascript" src="js/jquery.class.min.js"></script>
    <script type="text/javascript" src="js/jquery.dialogsheet.js"></script>
    <script type="text/javascript" src="js/jquery.tipsy.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.min.js"></script>

    <script type="text/javascript" src="js/bwdynamicloader.js"></script>

    <script type="text/javascript" src="js/initgooglemaps.js"></script>
    <script type="text/javascript" src="js/imagecarousel.js"></script>
  </head>
  <body class="nogooglemaps">
    <div id="slider" class="bw-row-container">
      <div id="slides" class="bw-row-resizing">
      </div>
      <div id="barwrapper" class="bw-row-fixed">
        <div id="bar" class="bw-column-container">
          <div id="lefttoolbar" class="bw-column-fixed">
          </div>
          <div id="titlecontainer" class="bw-column-resizing bw-centering-container">
            <div id="maincaption" class="bw-centered">
            </div>
          </div>
          <div id="righttoolbar" class="bw-column-fixed">
            <div class="bw-button bw-icon-small bw-icon-location" id="maplink"></div>
          </div>
        </div>
        <div class="bw-button" id="prevarrow">
          <div class="bw-icon-huge bw-icon-angle-left arrow-l"></div>
          <div class="bw-icon-huge bw-icon-angle-left arrow-r"></div>
          <div class="bw-icon-huge bw-icon-angle-left arrow-c"></div>
        </div>
        <div class="bw-button" id="nextarrow">
          <div class="bw-icon-huge bw-icon-angle-right arrow-l"></div>
          <div class="bw-icon-huge bw-icon-angle-right arrow-r"></div>
          <div class="bw-icon-huge bw-icon-angle-right arrow-c"></div>
        </div>
      </div>
    </div>
  </body>
</html>
