<p><span style="color:#FF0000"><span style="font-family:times new roman,times,serif"><span style="font-size:1.71em"><strong>Principles of administration: </strong></span></span></span></p>

<p><span style="font-size:1.29em"><span style="font-family:times new roman,times,serif">Can be divided into</span></span></p>

<ol>
	<li><span style="font-size:1.29em"><span style="font-family:times new roman,times,serif"><span dir="LTR"></span></span></span><span style="color:#FF0000"><span style="font-size:1.43em"><span style="font-family:times new roman,times,serif"><strong>Organization</strong>:</span></span></span><span style="font-size:1.29em"><span style="font-family:times new roman,times,serif"> deals with structure of&#160; an agency and the way people are arranged into working groups with it.<span dir="RTL"></span></span></span></li>
	<li><span style="font-size:1.29em"><span style="font-family:times new roman,times,serif"><span dir="LTR"></span><span style="color:#FF0000"><strong>Management</strong> :</span> Is concerned with the handling of personal and operation in such a way that the work of the agency gets done.</span></span></li>
</ol>
